<html>

<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<div id="app">{{ message }}</div>

<script>
    const { createApp, ref } = Vue

    createApp({
        setup() {
            const message = ref('Hello Luwak from Vue!')
            return {
                message
            }
        }
    }).mount('#app')
</script>

</html>
